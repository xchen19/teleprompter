<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>口播提词器</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
    background: #111;
    color: #fff;
    min-height: 100vh;
    overflow: hidden;
    -webkit-user-select: none;
    user-select: none;
  }

  #editor {
    display: flex;
    flex-direction: column;
    height: 100vh;
    height: 100dvh;
    padding: 16px;
    gap: 12px;
  }

  #editor h1 {
    font-size: 20px;
    font-weight: 600;
    text-align: center;
    flex-shrink: 0;
  }

  #textInput {
    flex: 1;
    background: #222;
    border: 1px solid #444;
    border-radius: 12px;
    color: #fff;
    font-size: 16px;
    line-height: 1.6;
    padding: 14px;
    resize: none;
    outline: none;
    -webkit-user-select: text;
    user-select: text;
  }

  #textInput::placeholder { color: #666; }

  .controls {
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .control-row {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .control-row label {
    font-size: 14px;
    color: #aaa;
    width: 70px;
    flex-shrink: 0;
  }

  .control-row input[type="range"] {
    flex: 1;
    accent-color: #0a84ff;
  }

  .control-row .value {
    font-size: 14px;
    color: #ccc;
    width: 50px;
    text-align: right;
    flex-shrink: 0;
  }

  #startBtn {
    background: #0a84ff;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 14px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }

  #startBtn:active { opacity: 0.7; }

  /* 提词界面 */
  #prompter {
    display: none;
    position: fixed;
    inset: 0;
    background: #000;
    flex-direction: column;
  }

  #prompter.active {
    display: flex;
  }

  /* 摄像头画面 */
  #cameraFeed {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  /* 提词文字叠加层 */
  #textOverlay {
    position: absolute;
    inset: 0;
    z-index: 1;
    overflow: hidden;
    pointer-events: none;
    /* 上下渐隐效果 */
    -webkit-mask-image: linear-gradient(to bottom,
      transparent 0%, rgba(0,0,0,1) 15%,
      rgba(0,0,0,1) 70%, transparent 100%);
    mask-image: linear-gradient(to bottom,
      transparent 0%, rgba(0,0,0,1) 15%,
      rgba(0,0,0,1) 70%, transparent 100%);
  }

  #scrollContent {
    position: absolute;
    left: 0;
    right: 0;
    padding: 0 20px;
    will-change: transform;
  }

  .text-line {
    color: rgba(255, 255, 255, 0.75);
    text-shadow: 0 1px 4px rgba(0,0,0,0.9), 0 0 8px rgba(0,0,0,0.7);
    line-height: 1.8;
    transition: color 0.15s;
  }

  .text-line.active {
    color: rgba(255, 255, 255, 1);
  }

  /* 引导线 */
  #guideLine {
    position: absolute;
    left: 0;
    right: 0;
    height: 2px;
    background: rgba(10, 132, 255, 0.4);
    z-index: 2;
    pointer-events: none;
  }

  /* 触摸拖动区域 */
  #touchZone {
    position: absolute;
    inset: 0;
    z-index: 3;
  }

  /* 顶部控制栏 */
  .prompter-header {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 16px;
    padding-top: max(10px, env(safe-area-inset-top));
    background: rgba(0,0,0,0.5);
    z-index: 10;
  }

  .prompter-header button {
    background: rgba(50,50,50,0.8);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    font-size: 14px;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }

  .prompter-header button:active { opacity: 0.7; }

  .speed-display {
    font-size: 13px;
    color: #ccc;
  }

  /* 底部控制栏 */
  .prompter-footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    padding: 12px 16px;
    padding-bottom: max(12px, env(safe-area-inset-bottom));
    background: rgba(0,0,0,0.5);
    z-index: 10;
  }

  .prompter-footer button {
    background: rgba(50,50,50,0.8);
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    font-size: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-tap-highlight-color: transparent;
  }

  .prompter-footer button:active { opacity: 0.7; }

  #recordBtn {
    background: rgba(255,59,48,0.9) !important;
    width: 64px !important;
    height: 64px !important;
    font-size: 13px !important;
    font-weight: 600;
  }

  #recordBtn.recording {
    background: rgba(200,40,30,1) !important;
    animation: pulse 1.2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  #recordTime {
    font-size: 14px;
    color: #ff453a;
    font-variant-numeric: tabular-nums;
    min-width: 50px;
    text-align: center;
  }

  .status-bar {
    position: absolute;
    bottom: 90px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 12px;
    color: rgba(255,255,255,0.5);
    z-index: 10;
    pointer-events: none;
  }

  /* 镜头切换按钮 */
  #flipBtn {
    font-size: 18px !important;
  }
</style>
</head>
<body>

<div id="editor">
  <h1>口播提词器</h1>

  <textarea id="textInput" placeholder="在这里粘贴或输入你的口播稿...&#10;&#10;支持多段文字，提词器会自动匀速滚动。&#10;提词文字不会录进视频里。"></textarea>

  <div class="controls">
    <div class="control-row">
      <label>速度</label>
      <input type="range" id="speedRange" min="1" max="10" step="0.5" value="3">
      <span class="value" id="speedValue">3</span>
    </div>
    <div class="control-row">
      <label>字号</label>
      <input type="range" id="fontRange" min="20" max="60" step="2" value="32">
      <span class="value" id="fontValue">32</span>
    </div>
  </div>

  <button id="startBtn">开始提词</button>
</div>

<div id="prompter">
  <video id="cameraFeed" autoplay playsinline muted></video>

  <div id="textOverlay">
    <div id="scrollContent"></div>
  </div>
  <div id="guideLine"></div>
  <div id="touchZone"></div>

  <div class="prompter-header">
    <button id="backBtn">← 返回</button>
    <span class="speed-display" id="speedDisplay">速度: 3</span>
    <button id="pauseBtn">暂停</button>
  </div>

  <div class="prompter-footer">
    <button id="flipBtn">&#x21C5;</button>
    <button id="recordBtn">录制</button>
    <span id="recordTime"></span>
  </div>

  <div class="status-bar" id="statusBar">点击画面 暂停/继续 | 触摸拖动调节位置</div>
</div>

<script>
(function() {
  const editor = document.getElementById('editor');
  const prompter = document.getElementById('prompter');
  const textInput = document.getElementById('textInput');
  const speedRange = document.getElementById('speedRange');
  const fontRange = document.getElementById('fontRange');
  const speedValue = document.getElementById('speedValue');
  const fontValue = document.getElementById('fontValue');
  const startBtn = document.getElementById('startBtn');
  const backBtn = document.getElementById('backBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const flipBtn = document.getElementById('flipBtn');
  const recordBtn = document.getElementById('recordBtn');
  const recordTimeEl = document.getElementById('recordTime');
  const cameraFeed = document.getElementById('cameraFeed');
  const textOverlay = document.getElementById('textOverlay');
  const scrollContent = document.getElementById('scrollContent');
  const guideLine = document.getElementById('guideLine');
  const touchZone = document.getElementById('touchZone');
  const speedDisplay = document.getElementById('speedDisplay');
  const statusBar = document.getElementById('statusBar');

  let speed = 3;
  let fontSize = 32;
  let scrollY = 0;
  let totalHeight = 0;
  let isPaused = false;
  let lines = [];
  let animFrameId = null;
  let lastTime = 0;
  let cameraStream = null;
  let facingMode = 'user'; // 前置摄像头

  // 录制相关
  let mediaRecorder = null;
  let recordedChunks = [];
  let isRecording = false;
  let recordStartTime = 0;
  let recordTimerInterval = null;

  // 触摸拖动
  let isTouching = false;
  let touchStartY = 0;
  let scrollStartY = 0;

  // 控制面板事件
  speedRange.addEventListener('input', () => {
    speed = parseFloat(speedRange.value);
    speedValue.textContent = speed;
    speedDisplay.textContent = '速度: ' + speed;
  });

  fontRange.addEventListener('input', () => {
    fontSize = parseInt(fontRange.value);
    fontValue.textContent = fontSize;
  });

  // 开始提词
  startBtn.addEventListener('click', () => {
    const text = textInput.value.trim();
    if (!text) {
      textInput.focus();
      startBtn.textContent = '请先输入文字！';
      startBtn.style.background = '#ff453a';
      setTimeout(() => {
        startBtn.textContent = '开始提词';
        startBtn.style.background = '#0a84ff';
      }, 2000);
      return;
    }
    enterPrompter(text);
  });

  backBtn.addEventListener('click', exitPrompter);

  // 进入提词界面
  async function enterPrompter(text) {
    editor.style.display = 'none';
    prompter.classList.add('active');

    // 设置引导线位置（屏幕 30% 处）
    guideLine.style.top = '30%';

    // 构建文本行
    buildLines(text);

    scrollY = 0;
    isPaused = false;
    pauseBtn.textContent = '暂停';

    requestWakeLock();

    // 启动摄像头
    await startCamera();

    // 启动滚动动画
    lastTime = performance.now();
    startRendering();
  }

  function exitPrompter() {
    stopRendering();
    stopRecording();
    stopCamera();
    prompter.classList.remove('active');
    editor.style.display = 'flex';
    releaseWakeLock();
  }

  // 摄像头
  async function startCamera() {
    try {
      cameraStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode, width: { ideal: 1920 }, height: { ideal: 1080 } },
        audio: true
      });
      cameraFeed.srcObject = cameraStream;
      cameraFeed.style.transform = facingMode === 'user' ? 'scaleX(-1)' : '';
      statusBar.textContent = '摄像头已启动 | 点击画面暂停/继续 | 拖动调节位置';
    } catch (e) {
      statusBar.textContent = '摄像头启动失败: ' + e.message;
    }
  }

  function stopCamera() {
    if (cameraStream) {
      cameraStream.getTracks().forEach(t => t.stop());
      cameraStream = null;
      cameraFeed.srcObject = null;
    }
  }

  // 切换前后摄像头
  flipBtn.addEventListener('click', async () => {
    facingMode = facingMode === 'user' ? 'environment' : 'user';
    stopCamera();
    await startCamera();
    // 如果正在录制，需要重新设置录制
    if (isRecording) {
      stopRecording();
      statusBar.textContent = '切换摄像头后需重新录制';
    }
  });

  // 构建文本行 DOM
  function buildLines(text) {
    scrollContent.innerHTML = '';
    lines = [];

    // 用 canvas 做文字换行计算
    const measureCanvas = document.createElement('canvas');
    const mCtx = measureCanvas.getContext('2d');
    const maxWidth = window.innerWidth - 40;
    mCtx.font = fontSize + 'px -apple-system, BlinkMacSystemFont, sans-serif';

    const paragraphs = text.split('\n');

    for (const para of paragraphs) {
      if (para.trim() === '') {
        lines.push('');
        continue;
      }
      let currentLine = '';
      for (const char of para) {
        const testLine = currentLine + char;
        if (mCtx.measureText(testLine).width > maxWidth && currentLine.length > 0) {
          lines.push(currentLine);
          currentLine = char;
        } else {
          currentLine = testLine;
        }
      }
      if (currentLine) lines.push(currentLine);
    }

    // 创建 DOM 元素
    for (let i = 0; i < lines.length; i++) {
      const div = document.createElement('div');
      div.className = 'text-line';
      div.style.fontSize = fontSize + 'px';
      div.textContent = lines[i] || '\u00A0'; // 空行用nbsp
      scrollContent.appendChild(div);
    }

    const lineHeight = fontSize * 1.8;
    totalHeight = lines.length * lineHeight;

    // 在末尾加足够空间让最后一行能滚动到引导线位置
    const spacer = document.createElement('div');
    spacer.style.height = window.innerHeight + 'px';
    scrollContent.appendChild(spacer);
  }

  // 滚动渲染
  function render(now) {
    animFrameId = requestAnimationFrame(render);

    const dt = (now - lastTime) / 1000; // 秒
    lastTime = now;

    if (!isPaused && !isTouching) {
      // speed * 15 px/sec (与之前的 speed * 0.5 px/frame@30fps 一致)
      scrollY += speed * 15 * dt;

      if (scrollY > totalHeight) {
        isPaused = true;
        pauseBtn.textContent = '继续';
        statusBar.textContent = '已滚动到末尾';
      }
    }

    // 引导线在屏幕 30% 处
    const guideY = window.innerHeight * 0.3;
    const translateY = guideY - scrollY;
    scrollContent.style.transform = 'translateY(' + translateY + 'px)';

    // 高亮当前行
    const lineHeight = fontSize * 1.8;
    const activeIndex = Math.floor(scrollY / lineHeight);
    const lineEls = scrollContent.querySelectorAll('.text-line');
    for (let i = 0; i < lineEls.length; i++) {
      if (i === activeIndex) {
        lineEls[i].classList.add('active');
      } else {
        lineEls[i].classList.remove('active');
      }
    }
  }

  function startRendering() {
    stopRendering();
    lastTime = performance.now();
    animFrameId = requestAnimationFrame(render);
  }

  function stopRendering() {
    if (animFrameId) {
      cancelAnimationFrame(animFrameId);
      animFrameId = null;
    }
  }

  // 点击暂停/继续
  pauseBtn.addEventListener('click', () => {
    isPaused = !isPaused;
    pauseBtn.textContent = isPaused ? '继续' : '暂停';
    statusBar.textContent = isPaused ? '已暂停' : '滚动中';
  });

  // 触摸拖动调节滚动位置
  touchZone.addEventListener('touchstart', (e) => {
    isTouching = true;
    touchStartY = e.touches[0].clientY;
    scrollStartY = scrollY;
    e.preventDefault();
  }, { passive: false });

  touchZone.addEventListener('touchmove', (e) => {
    if (!isTouching) return;
    const dy = touchStartY - e.touches[0].clientY;
    scrollY = Math.max(0, Math.min(totalHeight, scrollStartY + dy));
    e.preventDefault();
  }, { passive: false });

  touchZone.addEventListener('touchend', (e) => {
    if (isTouching) {
      const dy = Math.abs(touchStartY - e.changedTouches[0].clientY);
      // 如果是点击（移动很小），则切换暂停
      if (dy < 5) {
        isPaused = !isPaused;
        pauseBtn.textContent = isPaused ? '继续' : '暂停';
        statusBar.textContent = isPaused ? '已暂停' : '滚动中';
      }
    }
    isTouching = false;
  });

  // 录制功能
  recordBtn.addEventListener('click', () => {
    if (isRecording) {
      stopRecording();
    } else {
      startRecording();
    }
  });

  function startRecording() {
    if (!cameraStream) {
      statusBar.textContent = '请先等待摄像头启动';
      return;
    }

    recordedChunks = [];

    // 选择支持的 MIME 类型
    const mimeTypes = ['video/mp4', 'video/webm;codecs=h264', 'video/webm'];
    let mimeType = '';
    for (const mt of mimeTypes) {
      if (MediaRecorder.isTypeSupported(mt)) {
        mimeType = mt;
        break;
      }
    }

    try {
      const options = mimeType ? { mimeType } : {};
      mediaRecorder = new MediaRecorder(cameraStream, options);
    } catch (e) {
      statusBar.textContent = '录制初始化失败: ' + e.message;
      return;
    }

    mediaRecorder.ondataavailable = (e) => {
      if (e.data && e.data.size > 0) {
        recordedChunks.push(e.data);
      }
    };

    mediaRecorder.onstop = () => {
      saveRecording();
    };

    mediaRecorder.start(1000); // 每秒收集一次数据
    isRecording = true;
    recordBtn.textContent = '停止';
    recordBtn.classList.add('recording');
    recordStartTime = Date.now();
    recordTimeEl.textContent = '00:00';

    recordTimerInterval = setInterval(() => {
      const elapsed = Math.floor((Date.now() - recordStartTime) / 1000);
      const min = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const sec = String(elapsed % 60).padStart(2, '0');
      recordTimeEl.textContent = min + ':' + sec;
    }, 500);

    statusBar.textContent = '录制中...';
  }

  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
      mediaRecorder.stop();
    }
    isRecording = false;
    recordBtn.textContent = '录制';
    recordBtn.classList.remove('recording');

    if (recordTimerInterval) {
      clearInterval(recordTimerInterval);
      recordTimerInterval = null;
    }
  }

  function saveRecording() {
    if (recordedChunks.length === 0) return;

    const mimeType = mediaRecorder && mediaRecorder.mimeType ? mediaRecorder.mimeType : 'video/mp4';
    const blob = new Blob(recordedChunks, { type: mimeType });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    const ext = mimeType.includes('mp4') ? 'mp4' : 'webm';
    const timestamp = new Date().toISOString().slice(0, 19).replace(/[T:]/g, '-');
    a.download = 'recording-' + timestamp + '.' + ext;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    setTimeout(() => URL.revokeObjectURL(url), 5000);
    statusBar.textContent = '视频已保存';
    recordTimeEl.textContent = '';
  }

  // 屏幕常亮
  let wakeLock = null;

  async function requestWakeLock() {
    if ('wakeLock' in navigator) {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
      } catch (e) {}
    }
  }

  function releaseWakeLock() {
    if (wakeLock) {
      wakeLock.release().catch(() => {});
      wakeLock = null;
    }
  }

  // 处理屏幕旋转
  window.addEventListener('resize', () => {
    if (prompter.classList.contains('active')) {
      const text = textInput.value.trim();
      if (text) buildLines(text);
    }
  });

  textInput.value = '';

})();
</script>

</body>
</html>
