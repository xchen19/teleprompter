<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>口播提词器</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
    background: #111;
    color: #fff;
    min-height: 100vh;
    overflow: hidden;
    -webkit-user-select: none;
    user-select: none;
  }

  /* ===== 编辑界面 ===== */
  #editor {
    display: flex;
    flex-direction: column;
    height: 100vh;
    height: 100dvh;
    padding: 16px;
    gap: 12px;
  }

  #editor h1 {
    font-size: 20px;
    font-weight: 600;
    text-align: center;
    flex-shrink: 0;
  }

  #textInput {
    flex: 1;
    background: #222;
    border: 1px solid #444;
    border-radius: 12px;
    color: #fff;
    font-size: 16px;
    line-height: 1.6;
    padding: 14px;
    resize: none;
    outline: none;
    -webkit-user-select: text;
    user-select: text;
  }

  #textInput::placeholder { color: #666; }

  .controls {
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .control-row {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .control-row label {
    font-size: 14px;
    color: #aaa;
    width: 50px;
    flex-shrink: 0;
  }

  .control-row input[type="range"] {
    flex: 1;
    accent-color: #0a84ff;
  }

  .control-row .value {
    font-size: 14px;
    color: #ccc;
    width: 40px;
    text-align: right;
    flex-shrink: 0;
  }

  #startBtn {
    background: #0a84ff;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 14px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }

  #startBtn:active { opacity: 0.7; }

  /* ===== 提词界面 ===== */
  #prompter {
    display: none;
    position: fixed;
    inset: 0;
    background: #000;
    flex-direction: column;
  }

  #prompter.active {
    display: flex;
  }

  .prompter-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 16px;
    background: rgba(0,0,0,0.8);
    flex-shrink: 0;
    z-index: 10;
  }

  .prompter-header button {
    background: #333;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    font-size: 14px;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }

  .prompter-header button:active { opacity: 0.7; }
  .prompter-header button.primary { background: #0a84ff; }

  .speed-display {
    font-size: 13px;
    color: #aaa;
  }

  #prompterCanvas {
    flex: 1;
    width: 100%;
  }

  /* PiP 隐藏的 video */
  #pipVideo {
    position: fixed;
    top: -9999px;
    left: -9999px;
    width: 1px;
    height: 1px;
  }

  /* 状态提示 */
  .status-bar {
    padding: 6px 16px;
    text-align: center;
    font-size: 12px;
    color: #666;
    flex-shrink: 0;
  }
</style>
</head>
<body>

<!-- 编辑界面 -->
<div id="editor">
  <h1>口播提词器</h1>

  <textarea id="textInput" placeholder="在这里粘贴或输入你的口播稿...&#10;&#10;支持多段文字，提词器会自动匀速滚动。"></textarea>

  <div class="controls">
    <div class="control-row">
      <label>速度</label>
      <input type="range" id="speedRange" min="1" max="10" step="0.5" value="3">
      <span class="value" id="speedValue">3</span>
    </div>
    <div class="control-row">
      <label>字号</label>
      <input type="range" id="fontRange" min="20" max="60" step="2" value="36">
      <span class="value" id="fontValue">36</span>
    </div>
  </div>

  <button id="startBtn">开始提词</button>
</div>

<!-- 提词界面 -->
<div id="prompter">
  <div class="prompter-header">
    <button id="backBtn">← 返回</button>
    <span class="speed-display" id="speedDisplay">速度: 3</span>
    <button id="pipBtn" class="primary">画中画</button>
  </div>
  <canvas id="prompterCanvas"></canvas>
  <div class="status-bar" id="statusBar">点击画面 暂停/继续 | 画中画后切到相机录制</div>
</div>

<!-- 用于 PiP 的隐藏视频元素 -->
<video id="pipVideo" muted playsinline></video>

<script>
(function() {
  // === 元素引用 ===
  const editor = document.getElementById('editor');
  const prompter = document.getElementById('prompter');
  const textInput = document.getElementById('textInput');
  const speedRange = document.getElementById('speedRange');
  const fontRange = document.getElementById('fontRange');
  const speedValue = document.getElementById('speedValue');
  const fontValue = document.getElementById('fontValue');
  const startBtn = document.getElementById('startBtn');
  const backBtn = document.getElementById('backBtn');
  const pipBtn = document.getElementById('pipBtn');
  const canvas = document.getElementById('prompterCanvas');
  const pipVideo = document.getElementById('pipVideo');
  const speedDisplay = document.getElementById('speedDisplay');
  const statusBar = document.getElementById('statusBar');
  const ctx = canvas.getContext('2d');

  // PiP 专用小 canvas（窄条，只显示当前几行）
  const pipCanvas = document.createElement('canvas');
  const pipCtx = pipCanvas.getContext('2d');

  // === 状态 ===
  let speed = 3;
  let fontSize = 36;
  let scrollY = 0;
  let totalHeight = 0;
  let isPaused = false;
  let animId = null;
  let lines = [];
  let isPiP = false;
  let intervalId = null;

  // PiP canvas 尺寸（宽屏窄条）
  const PIP_WIDTH = 600;
  const PIP_HEIGHT = 160;
  const PIP_FONT_SIZE = 32;
  const PIP_LINE_HEIGHT = PIP_FONT_SIZE * 1.5;
  const PIP_VISIBLE_LINES = 3;

  pipCanvas.width = PIP_WIDTH;
  pipCanvas.height = PIP_HEIGHT;

  // === 控制面板事件 ===
  speedRange.addEventListener('input', () => {
    speed = parseFloat(speedRange.value);
    speedValue.textContent = speed;
    speedDisplay.textContent = '速度: ' + speed;
  });

  fontRange.addEventListener('input', () => {
    fontSize = parseInt(fontRange.value);
    fontValue.textContent = fontSize;
  });

  // === 开始提词 ===
  startBtn.addEventListener('click', () => {
    const text = textInput.value.trim();
    if (!text) {
      textInput.focus();
      textInput.setAttribute('placeholder', '请先输入口播稿！');
      startBtn.textContent = '请先输入文字！';
      startBtn.style.background = '#ff453a';
      setTimeout(() => {
        startBtn.textContent = '开始提词';
        startBtn.style.background = '#0a84ff';
      }, 2000);
      return;
    }
    enterPrompter(text);
  });

  backBtn.addEventListener('click', exitPrompter);

  // === 进入提词界面 ===
  function enterPrompter(text) {
    editor.style.display = 'none';
    prompter.classList.add('active');

    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        resizeCanvas();

        const rect = canvas.getBoundingClientRect();
        if (rect.width === 0 || rect.height === 0) {
          canvas.width = window.innerWidth * (window.devicePixelRatio || 1);
          canvas.height = (window.innerHeight - 80) * (window.devicePixelRatio || 1);
          ctx.scale(window.devicePixelRatio || 1, window.devicePixelRatio || 1);
        }

        wrapText(text);

        scrollY = 0;
        isPaused = false;

        requestWakeLock();
        startRendering();

        // 先画一帧，再创建流，确保 PiP 有内容
        drawFrame();
        drawPipFrame();
        preparePipStream();
      });
    });
  }

  function exitPrompter() {
    stopRendering();
    exitPiP();
    prompter.classList.remove('active');
    editor.style.display = 'flex';
    releaseWakeLock();
  }

  // === Canvas 尺寸 ===
  function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    const dpr = window.devicePixelRatio || 1;
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    ctx.scale(dpr, dpr);
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
  }

  // === 文本换行计算 ===
  function wrapText(text) {
    const maxWidth = (canvas.width / (window.devicePixelRatio || 1)) - 40;
    ctx.font = fontSize + 'px -apple-system, BlinkMacSystemFont, sans-serif';

    const paragraphs = text.split('\n');
    lines = [];

    for (const para of paragraphs) {
      if (para.trim() === '') {
        lines.push('');
        continue;
      }
      let currentLine = '';
      for (const char of para) {
        const testLine = currentLine + char;
        const metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && currentLine.length > 0) {
          lines.push(currentLine);
          currentLine = char;
        } else {
          currentLine = testLine;
        }
      }
      if (currentLine) lines.push(currentLine);
    }

    const lineHeight = fontSize * 1.8;
    totalHeight = lines.length * lineHeight + canvas.height / (window.devicePixelRatio || 1);
  }

  // === 计算当前行索引 ===
  function getCurrentLineIndex() {
    const lineHeight = fontSize * 1.8;
    return Math.floor(scrollY / lineHeight);
  }

  // === 主屏渲染 ===
  function drawFrame() {
    const w = canvas.width / (window.devicePixelRatio || 1);
    const h = canvas.height / (window.devicePixelRatio || 1);
    const lineHeight = fontSize * 1.8;

    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, w, h);

    const guideLine = h * 0.3;
    ctx.strokeStyle = 'rgba(10, 132, 255, 0.3)';
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(0, guideLine);
    ctx.lineTo(w, guideLine);
    ctx.stroke();

    ctx.font = fontSize + 'px -apple-system, BlinkMacSystemFont, sans-serif';
    ctx.textBaseline = 'top';

    const startY = guideLine - scrollY;

    for (let i = 0; i < lines.length; i++) {
      const y = startY + i * lineHeight;
      if (y + lineHeight < 0) continue;
      if (y > h) break;

      const distFromGuide = Math.abs(y - guideLine);
      const opacity = Math.max(0.3, 1 - distFromGuide / (h * 0.5));
      ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
      ctx.fillText(lines[i], 20, y);
    }

    if (!isPaused) {
      scrollY += speed * 0.5;
      if (scrollY > totalHeight - h) {
        isPaused = true;
        statusBar.textContent = '已滚动到末尾';
      }
    }
  }

  // === PiP 小 canvas 渲染（窄条，只显示当前 2-3 行）===
  function drawPipFrame() {
    const w = PIP_WIDTH;
    const h = PIP_HEIGHT;

    pipCtx.clearRect(0, 0, w, h);

    // 半透明深色背景
    pipCtx.fillStyle = 'rgba(0, 0, 0, 0.85)';
    pipCtx.fillRect(0, 0, w, h);

    // 当前行高亮条
    pipCtx.fillStyle = 'rgba(10, 132, 255, 0.15)';
    pipCtx.fillRect(0, 10, w, PIP_LINE_HEIGHT);

    pipCtx.font = 'bold ' + PIP_FONT_SIZE + 'px -apple-system, BlinkMacSystemFont, sans-serif';
    pipCtx.textBaseline = 'top';

    const currentIdx = getCurrentLineIndex();

    for (let i = 0; i < PIP_VISIBLE_LINES; i++) {
      const lineIdx = currentIdx + i;
      if (lineIdx >= lines.length) break;

      const y = 14 + i * PIP_LINE_HEIGHT;

      if (i === 0) {
        // 当前行 - 亮白色
        pipCtx.fillStyle = '#ffffff';
      } else {
        // 后续行 - 灰色
        pipCtx.fillStyle = 'rgba(255, 255, 255, 0.5)';
      }

      // 截断过长文字
      let text = lines[lineIdx];
      const maxTextWidth = w - 30;
      while (pipCtx.measureText(text).width > maxTextWidth && text.length > 0) {
        text = text.slice(0, -1);
      }

      pipCtx.fillText(text, 15, y);
    }

    // 底部进度条
    const progress = lines.length > 0 ? Math.min(1, currentIdx / Math.max(1, lines.length - 1)) : 0;
    pipCtx.fillStyle = 'rgba(255, 255, 255, 0.15)';
    pipCtx.fillRect(0, h - 4, w, 4);
    pipCtx.fillStyle = '#0a84ff';
    pipCtx.fillRect(0, h - 4, w * progress, 4);
  }

  function startRendering() {
    stopRendering();

    const fps = 30;
    intervalId = setInterval(() => {
      drawFrame();
      drawPipFrame();
    }, 1000 / fps);
  }

  function stopRendering() {
    if (intervalId) {
      clearInterval(intervalId);
      intervalId = null;
    }
    if (animId) {
      cancelAnimationFrame(animId);
      animId = null;
    }
  }

  // === 点击暂停/继续 ===
  canvas.addEventListener('click', () => {
    isPaused = !isPaused;
    statusBar.textContent = isPaused ? '已暂停 - 点击继续' : '滚动中 - 点击暂停';
  });

  // === 提前准备视频流（使用 pipCanvas）===
  function preparePipStream() {
    try {
      const stream = pipCanvas.captureStream(30);
      pipVideo.srcObject = stream;
      pipVideo.play().catch(() => {});
    } catch (e) {
      console.error('preparePipStream error:', e);
    }
  }

  // === PiP 画中画 ===
  pipBtn.addEventListener('click', () => {
    if (isPiP) {
      exitPiP();
      return;
    }

    if (!pipVideo.srcObject) {
      preparePipStream();
    }

    if (pipVideo.requestPictureInPicture) {
      pipVideo.requestPictureInPicture().then(() => {
        isPiP = true;
        pipBtn.textContent = '退出画中画';
        statusBar.textContent = '画中画已启动 - 切到相机App录制';
        setupMediaSession();
      }).catch((e) => {
        console.error('PiP error:', e);
        statusBar.textContent = '画中画启动失败: ' + e.message;
      });
    } else {
      statusBar.textContent = '当前浏览器不支持画中画';
    }
  });

  // 监听 PiP 退出
  pipVideo.addEventListener('leavepictureinpicture', () => {
    isPiP = false;
    pipBtn.textContent = '画中画';
  });

  function exitPiP() {
    if (document.pictureInPictureElement) {
      document.exitPictureInPicture().catch(() => {});
    }
    isPiP = false;
    pipBtn.textContent = '画中画';
    pipVideo.srcObject = null;
  }

  // === Media Session API ===
  function setupMediaSession() {
    if (!('mediaSession' in navigator)) return;

    navigator.mediaSession.metadata = new MediaMetadata({
      title: '口播提词器',
      artist: '滚动提词中...',
    });

    navigator.mediaSession.setActionHandler('seekforward', () => {
      speed = Math.min(10, speed + 0.5);
      speedRange.value = speed;
      speedValue.textContent = speed;
      speedDisplay.textContent = '速度: ' + speed;
    });

    navigator.mediaSession.setActionHandler('seekbackward', () => {
      speed = Math.max(1, speed - 0.5);
      speedRange.value = speed;
      speedValue.textContent = speed;
      speedDisplay.textContent = '速度: ' + speed;
    });

    navigator.mediaSession.setActionHandler('play', () => {
      isPaused = false;
      statusBar.textContent = '滚动中';
    });

    navigator.mediaSession.setActionHandler('pause', () => {
      isPaused = true;
      statusBar.textContent = '已暂停';
    });
  }

  // === 屏幕常亮 ===
  let wakeLock = null;

  async function requestWakeLock() {
    if ('wakeLock' in navigator) {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
      } catch (e) {}
    }
  }

  function releaseWakeLock() {
    if (wakeLock) {
      wakeLock.release().catch(() => {});
      wakeLock = null;
    }
  }

  // === 监听窗口变化 ===
  window.addEventListener('resize', () => {
    if (prompter.classList.contains('active')) {
      resizeCanvas();
      const text = textInput.value.trim();
      if (text) wrapText(text);
    }
  });

  // === 防止 iOS 橡皮筋滚动 ===
  document.addEventListener('touchmove', (e) => {
    if (prompter.classList.contains('active')) {
      e.preventDefault();
    }
  }, { passive: false });

  textInput.value = '';

})();
</script>

</body>
</html>
